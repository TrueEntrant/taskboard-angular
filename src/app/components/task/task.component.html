<mat-card class="task">

  <mat-card-header>

    <mat-card-subtitle>Type  : {{data.type}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-actions>

    <button class="more-btn" mat-stroked-button>Task 2</button>
    <button class="more-btn" mat-stroked-button>Task 3</button>
  </mat-card-actions>
</mat-card>
