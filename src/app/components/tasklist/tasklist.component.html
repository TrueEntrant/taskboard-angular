<h1 class="todo">todo</h1>
<div class="task-list-wraper">
  <div *ngFor="let item of todo" >
    <app-task [data]="item"></app-task>
  </div>
</div>
<h1 class="inprogress">done</h1>
<div class="task-list-wraper">
  <div *ngFor="let item of inprogress" >
    <app-task [data]="item"></app-task>
  </div>
</div>
<h1 class="done">inprogress</h1>
<div class="task-list-wraper">
  <div *ngFor="let item of done" >
    <app-task [data]="item"></app-task>
  </div>
</div>
